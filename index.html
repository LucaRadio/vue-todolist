<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-dark">
    <div id="app">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="bg-white col-sm-10 col-md-6 col-lg-4 p-3 rounded-3">
                    <h1>To Do List</h1>
                    <form class="input-group" @submit.prevent="addItem">
                        <input type="text" class="form-control shadow-none" v-model="newItem.text">
                        <button class="btn btn-primary"><i class="fa-solid fa-plus text-black fs-4 d-flex"></i></button>
                    </form>

                    <div class="to-do-items-container my-2">
                        <div class="input-group mb-3" v-for="item,i in toDoListItems">
                            <label class="form-control form-switch">
                                <input @change="checkedItem(i)" type="checkbox" v-model="item.done" role="switch"
                                    class="form-check-input shadow-none">
                                <span :class="{'text-decoration-line-through': item.done}"
                                    class="ms-3">{{item.text}}</span>

                            </label>
                            <button @click="deleteListItem(i)" class="btn btn-danger" type="button"
                                id="button-addon2"><i class="fa-solid fa-trash"></i></button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
